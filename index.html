<!DOCTYPE html>
<html>

<head>
  <title>

  </title>

<body>
  <!-- Add a topbar with buttons exactly 30 pixels tall -->
  <div class="topbar">
    <div class="subtopbar">

      <button onclick="changeCurrentFunction(0)">
        Move
      </button>
      <button>
        Edit
      </button>
      <button>
        Add
      </button>
      <button>
        Share
      </button>
    </div>
  </div>

  <script src="p5.js" type="text/javascript"></script>

  <script src="camera.js" type="text/javascript"></script>
  <script src="io.js" type="text/javascript"></script>
  <script src="geometry.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }

    .topbar {
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: rgb(41, 40, 40);

      display: flex;
      justify-content: space-evenly;
    }

    .subtopbar {
      width: 70%;

      background-color: rgb(0, 0, 0, 0);
      stroke: none;
      border: none;
      color: white;
      font-size: 20px;
      font-family: 'Roboto', sans-serif;
      padding: 0;
      margin: 0;

    }
