<!DOCTYPE html>
<html>

<head >
  <script src="https://unpkg.com/vue@3"></script>
  <script setup src="setup.js"></script>
  <title>

  </title>
</head>

<body>
  <div id="app">
    <!-- Add a topbar with buttons exactly 30 pixels tall -->
    <div class="topbar">
      <div class="subtopbar">
        <button >
          {{ message }}
        </button>
        
      </div>
    </div>
    
    
    <div class="sidebar">
      <div class="subsidebar">
      <div class="closeSubBar">
        <div class="toolSelect" style="display: flex;">
          TOOL:
          <br>
          <select name="toolSelect" id="" v-model="selectedTool">
            <option value="0">Rectengle</option>
            <option value="1">Octagon</option>
            <option value="2">Select</option>
            <option value="3">Free line</option>
            <option value="4">Character mover</option>
          </select>
          <div v-if="selectedTool < 2">
            <input type="number" max="0.5" min="0" step="0.025" v-model="offsetForDrawing">
            <input type="checkbox" v-model="freeDraw">
          </div>
        </div>
        <br>
        LAYERS
        <div class="layers">

          <div v-for="(layer,index) in layers">
            <div :class="{'selectedLayer' : selectedLayer == index}" v-on:click="selectedLayer = index">
              {{layer.name}}
              <input type="number" min="0" max="255" step="1" v-model="layer.color">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  </div>


  
  <script src="p5.js" type="text/javascript"></script>
  <script src="camera.js" type="text/javascript"></script>
  <script src="io.js" type="text/javascript"></script>
  <script src="geometry.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }

    .topbar {
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: rgb(41, 40, 40);
      z-index: 1;
      display: flex;
      justify-content: space-evenly;
      position: fixed;
    }

    .subtopbar {
      width: 70%;
      display: flex;
      justify-content: space-evenly;
    }

    .sidebar {
      top: 0;
      right: 0;
      height: 100vh;
      width: 450px;
      background-color: rgb(41,40,40);
      position: fixed;
      z-index: 2;
    }

    button {
      background-color: rgb(0, 0, 0, 0);
      stroke: none;
      border: none;
      color: white;
      font-size: 20px;
      font-family: 'Roboto', sans-serif;
      padding: 0;
      margin: 0;
    }

    .closeSubBar {
      background-color: rgb(0, 0, 0, 0);
      stroke: none;
      border: none;
      color: white;
      font-size: 15px;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      padding-top: 50px;
      margin: 0;
    }

    .selectedLayer{
      /* make text bold */
      font-weight: bold;
    }
  </style>


</body>

</html>
